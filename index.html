<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>Site</title>
</head>

<body>

  <div class="home screen">
    <div class="overlap-group9">
      <div class="overlap-grop-container">
        <div class="overlap-group5">
          <div class="right-rectangle">
          </div>
          <div class="layer-blur"></div>
          <div class="ellipse-container">
            <img class="ellipse-2" src="ellipse-2.png" alt="Ellipse 2" />
            <img class="ellipse-3" src="ellipse-3.png" alt="Ellipse 3" />
          </div>
          <img class="pic" src="pic.png" alt="pic" />
          <div class="overlap-group2">
            <div class="join-us">JOIN US</div>
          </div>
          <div class="overlap-group3">
            <div class="group-5"></div>
            <div class="get-start">GET START</div>
          </div>
          <div class="facilities poppins-normal-white-20px">FACILITIES</div>
          <div class="place place-2 poppins-normal-white-20px">CONTACT</div>
          <div class="timeing poppins-normal-white-20px">TIMEING</div>
        </div>
        <div class="overlap-group-7">
          <p class="good poppins-normal-white-20px">A good quality health or fitness centre provides<br/>
            a safe environment for exercise and is supervised<br/>
            by trained person.
          </p>

          <div class="frame-1"></div>
        </div>
      </div>

      <div class="flex-col">
        <div class="overlap-grop-container-1">
          <div class="overlap-group-6">
            <div class="overlap-group-1">
              <div class="ellipse-4"></div>
              <img class="logo" src="logo.png" alt="Logo"/>
            </div>
            <div class="fitness-club">FITNESS CLUB</div>
          </div>
          <div class="overlap-group-4">
            <div class="place-1 place-2 poppins-normal-white-20px">HOME</div>
            <img class="line-1" src="line-1.svg" alt="Line 1"/>
          </div>
        </div>

        <div class="shape-body">
          <div class="group-1">
            <div class="shape">SHAPE</div>
            <div class="your poppins-extra-bold-white-64px">YOUR</div>           
          </div>
          <h1 class="title poppins-extra-bold-white-64px">BODY</h1>          
        </div>
      </div>
    </div>
  </div>  
</body>
</html>
